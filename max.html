<html>
	<head>
		<script>
			function largest()
			{
				
				var num1 = parseInt(document.forms[0].t1.value);
				var num2 = parseInt(document.forms[0].t2.value);
				var num3 = parseInt(document.forms[0].t3.value);
				if(num1>num2 && num1>num3)
				{
                                 document.forms[0].t4.value=num1;
					
				}
				else if(num2>num1 && num2>num3)
				{
					 document.forms[0].t4.value=num2;
				}
				else if(num3>num1 && num3>num1)
				{
					 document.forms[0].t4.value=num3;
				}
			}
		</script>
	</head>
        <body>
	<form name="max">
		<h1>Calculate largest among three numbers</h1>
		<hr color="cyan">
		<br>
		Enter number 1: <input type="text" name="t1"></input><br>
		Enter number 2: <input type="text" name="t2"></input><br>
		Enter number 3: <input type="text" name="t3"></input><br>
                <center><input type="button" value="Submit" onClick="largest();"></button>
                Answer : <input type="text" name="t4"></input>
		<hr color="cyan">
		
	</form>
</body>
</html>
